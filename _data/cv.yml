- title: 科研经历
  type: time_table
  contents:
    - title: Characterization and Manufacturing of Lunar Regolith Simulants
      institution: New York University Abu Dhabi
      year: 2021 - 2023
      description:
        - 利用XRD, SEM和光学显微镜等设备分析鉴定商业模拟月壤的理化性质
        - 结合阿联酋本地材料设计制备模拟月壤NYUAD-1和NYUAD-2, 并测试其力学性质
        - 利用micro-CT对模拟月壤颗粒进行三维重建
        - 基于球面谐波函数设计了三维形状描述子并对模拟月壤颗粒的形状进行统计分析
        - 利用PCA和VAE等生成模型结合球面谐波函数进行颗粒形状生成
    
    - title: Geospatial Modelling of Urban Thermodynamics
      institution: New York University Abu Dhabi
      year: 2019 - 2022
      description:
        - 利用热成像相机监测纽约和阿布扎比的建筑表面温度
        - 结合辐射传输方程计算建筑表面温度
        - 利用Bundle Adjustment矫正相机内外参数
        - 分析比较热成像相机监测结果与CFD仿真计算结果并对CFD模型进行矫正

    - title: 基于计算机视觉和环境WIM数据融合技术的动态车流荷载判定
      institution: 同济大学
      year: 2017 - 2019
      description:
        - 利用监控摄像头收集江阴大桥车流数据并完成标注得到车辆检测数据集
        - 基于SSD目标检测模型实现单帧图像的车辆检测
        - 利用Kalmann滤波融合相邻帧图像得到车辆行驶轨迹
        - 结合WIM数据建立车辆荷载概率模型
        - 结合车辆行驶轨迹与荷载概率模型得到桥面横向车辆荷载分布

    - title: 大跨缆索桥梁防腐涂层表观检测、特征识别及养护策略
      institution: 同济大学
      year: 2016 - 2017
      description:
        - 利用梁底检测车收集江阴大桥梁底表面图像并完成标注得到梁底表观病害数据集
        - 基于U-Net和DeepLab语义分割模型实现不同病害的自动识别和分割
        - 根据语义分割结果分析钢桥表观病害的纵向分布

- title: CS项目
  type: time_table
  contents:
    - title: "MIT 6.838: Shape Analysis"
      year: 2022
      description: 
        - 推导了平面离散曲线的曲率并实现了Curve Shortening Flow算法
        - 基于显式积分和隐式积分分别实现了Mean Curvature Flow以及Non-Singular Mean Curvature Flow算法
        - 实现了Maximum Variance Unfolding算法并对Swiss-Roll数据集进行降维
        - 通过求解热传导方程来计算曲面上的测地距离并实现切向量的平行传输
        - 实现了Convolutional Wasserstein Distances算法来计算网格上的最优传输
    
    - title: "GAMES301: 曲面参数化"
      year: 2022
      description: 
        - 实现了Tutte's Embedding曲面参数化算法(均匀权重以及保形权重)
        - 实现了Analytic Eigensystems for Isotropic Distortion Energies曲面参数化算法
        - 实现了LSCM和MeanValueCoordinates曲面参数化算法
        - 实现了Boundary First Flattening算法对曲面进行共形参数化
    
    - title: <a href="https://github.com/peng00bo00/WillmoreFlow">WillmoreFlow</a>
      year: 2022
      description: 
        - 实现了Willmore Flow算法对封闭曲面进行球面参数化
        - 利用Spin Transform实现基于曲率的网格形状生成
    
    - title: "GaTech CS 7643: Deep Learning"
      year: 2022
      description: 
        - 基于Numpy实现了多层感知机MLP和卷积神经网络CNN的前向和反向传播过程
        - 利用Saliency Map和GradCam可视化网络学习到的特征
        - 基于Image Style Transfer Using Convolutional Neural Networks实现图片风格迁移
        - 实现了RNN、LSTM、Seq2Seq以及Transformer并进行机器翻译
        - 实现了REINFORCE和Actor-Critic算法并在仿真环境中进行强化学习
        - 实现了神经辐射场NeRF并进行神经渲染与新视角合成
    
    - title: "GAMES103: 基于物理的计算机动画入门"
      year: 2021
      description: 
        - 基于Impulse Method和Shape Matching实现了刚体动力学仿真
        - 基于隐式积分和Position-Based Dynamics实现了布料仿真
        - 基于有限体积法FVM实现了弹性体仿真
        - 基于高度场模型实现了浅水波仿真
    
    - title: "GAMES202: 高质量实时渲染"
      year: 2021
      description: 
        - 基于PCF和PCSS算法实现了实时(软)阴影
        - 基于Precomputed Radiance Transfer和球面谐波函数Spherical Harmonics实现了实时光照的预计算
        - 基于Screen Space Reflection实现了屏幕空间的实时全局光照
        - 实现了Kulla-Conty BRDF用于实时高质量着色
        - 实现了联合双边滤波Joint Bilateral Filtering用于实时光线追踪的降噪
    
    - title: "CMU CS15-458/858: Discrete Differential Geometry"
      year: 2021
      description: 
        - 实现了(离散)外微分中的常用算子
        - 推导并实现了网格上的(离散)平均曲率和Gauss曲率(法向)计算公式
        - 实现了cotan-Laplacian算子并在其基础上实现了平均曲率流MeanCurvatureFlow算法
        - 实现了Spectral Conformal Parameterization算法对曲面进行无约束共形参数化
        - 推导并实现了网格上的热传导方程并以此计算曲面上的测地距离
    
    - title: "GAMES101: 现代计算机图形学入门"
      year: 2020
      description: 
        - 实现了一个简易CPU(软)光栅用以绘制三角形
        - 实现了Blinn-Phong模型、凹凸贴图和置换贴图
        - 实现了de Casteljau算法用来绘制Bézier曲线
        - 实现了Whitted风格的光线追踪
        - 实现了路径追踪并结合了BVH进行渲染加速

